<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>receive message</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="messageText" value="Message text:"/>
            <h:inputText id="messageText" value="#{senderBean.messageText}"
                         required="true"
                         requiredMessage="Error, text required"
                         maxlength="32"/>
            
            <h:inputText id="messagePriority" value="#{senderBean.priority}"
                             required="true"
                             requiredMessage="Error, priority required"
                             maxlength="1"/>
            <p></p>
            <h:commandButton value="Send" action="#{senderBean.sendMessage()}"/>
            <h:commandButton value="Go to receive" action="receiver"/>
            <div>
                <h:messages errorStyle="color:red" infoStyle="color:blue"/>
            </div>
        </h:form>
    </h:body>
</html>
